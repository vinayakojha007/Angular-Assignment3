<mat-sidenav-container
  class="sidenav-container"
  [ngStyle]="{ 'background-color': '#767271' }"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        (click)="con('home')"
        routerLinkActive="active"
        >Home</a
      >
      <a
        mat-list-item
        (click)="con('about')"
        routerLink="/about"
        routerLinkActive="active"
        >About</a
      >
      <a
        mat-list-item
        routerLink="/contact"
        (click)="con('contact')"
        routerLinkActive="active"
        >contact</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>3rd_assignment</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <div *ngIf="activate == 'contact'"><app-contact></app-contact></div>
    <div *ngIf="activate == 'about'"><app-about></app-about></div>
    <div *ngIf="activate == 'home'"><app-home></app-home></div> -->

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
